<!DOCTYPE html>
<html lang="en">

<head>
  <title>Seed App</title>
  <meta charset="utf-8"> 

    crossorigin="anonymous">
    <!--custom css file-->
    <link rel="stylesheet" href="./includes/css/style.css">
    <!--bootstrap css and js file-->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
      crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
          crossorigin="anonymous"></script>
          <!--Angular js files-->
          <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
          <script src="//code.angularjs.org/snapshot/angular-animate.js"></script>
</head>

<body ng-app="myApp" ng-controller="mainCtrl" ng-cloak>
  <!--start you angular app here-->
  <!--
    Your HTML content here
  -->
  <div class="container">
    <div class="jumbotron">
  <h1 class="display-3">Welcome to MEAN Seed App!</h1>
  <p class="lead">You can use this form to register a user.</p>
  <hr class="my-4">
  <p>The data will be saved into the MongoDB.</p>
</div>
 <div class="row">
    <div class="col-md-6 ">
      <form ng-submit="saveUser()">
          <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" required ng-model="user.name" id="name" aria-describedby="nameHelp" placeholder="Your name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" required class="form-control" id="exampleInputEmail1" ng-model="user.email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" required ng-model="user.password" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-md-6">
      <button class="btn btn-primary" ng-click="getUser()">Refresh</button>
      <br>
      <div class="list-group">
        <a href="#" ng-repeat="u in users" class="list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{u.name}}</h5>
          </div>
          <p class="mb-1">{{u.email}}</p>
        </a>
      </div>
    </div>
  </div>
  </div>


  <!--all custom javascript files here-->
  <script src="./app.public.js"></script>
</body>

</html>
